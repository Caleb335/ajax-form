<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Call</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="errorMsg" class="error-display"></div>
    <main>
      <form class="form" id="form">
        <h1>Choice of course</h1>
        <div class="form-group">
          <label for="first choice">First choice</label>
          <div>
            <input
              type="text"
              name="firstChoice"
              id="firstChoice"
              placeholder="first choice"
              class="form-control"
              value=""
            />
          </div>
        </div>
        <div class="form-group">
          <label for="first choice">Second choice</label>
          <div>
            <input
              type="text"
              name="secondChoice"
              id="secondChoice"
              placeholder="second choice"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="first choice">Third Choice</label>
          <div>
            <input
              type="text"
              name="thirdChoice"
              id="thirdChoice"
              placeholder="third choice"
              class="form-control"
            />
          </div>
        </div>
        <button type="submit" id="submit-btn">Submit</button>
      </form>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
